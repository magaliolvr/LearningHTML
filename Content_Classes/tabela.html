<!DOCTYPE html>

<html lang="PT-pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aqui vai uma descrição desta página de tabelas" />

  <title>Tabelas</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <a href="../index.html">Ir para Indice</a>

  <h1>Tabelas</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Profissão</th>
        <th>Departamento</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Nuno</td>
        <td>Developer</td>
        <td>Informática</td>
      </tr>
      <tr>
        <td>João</td>
        <td>Designer</td>
        <td>Artes</td>
      </tr>
      <tr>
        <td>
          <input type="text" />
        </td>
        <td>Designer</td>
        <td>
          <table>
            <tr>
              <td>
                <h1>Nuno</h1>
              </td>
              <td>Sub cela2</td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Numero total de funcionários: 3</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
